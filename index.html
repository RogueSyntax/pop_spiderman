<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
    <div class="wrapper" id="example-1">
        <h1>POP SPIDERMAN</h1>
        <p id="score">{{ counter }} </p>
        <img id="pop" @click="add(1),clic()" src="./img/spider1.png" alt="Invalid" id="popcat1" height="700px">
        
    </div>
</body>

<script>
    var example1 = new Vue({
      el: "#example-1",
      data: {
        counter: 0,
      },
      methods: {
          add: function(i){
        this.counter+=i;
      },
      },
    });
  </script>
